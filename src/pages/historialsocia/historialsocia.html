 <ion-header>
    <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Servicios</ion-title>

    

    </ion-navbar>
  </ion-header>



<ion-content >



  <ion-item-sliding>
    
    <ion-item *ngFor="let item of servicios" >
      <ion-avatar *ngIf ="item.cliente__photo_facebook" item-start>
       <img src="{{item.cliente__photo_facebook}}" alt="">
      </ion-avatar>


      <ion-avatar *ngIf ="item.cliente__photo" item-start>
          <img src="http://estokealo.com:8000/{{item.cliente__photo}}" alt="">
      </ion-avatar>






      <ion-row (click)='iradetalle(item)'>


      <ion-col col-2>{{item.id}}</ion-col>

      <ion-col col-6>
        
      {{item.fecha}} {{item.fecha_inicio}}

      </ion-col>

      <ion-col col-4> <h2> {{item.cliente__nombre}} </h2></ion-col>

      
      </ion-row>
    
    </ion-item>
 
  </ion-item-sliding>




</ion-content>
