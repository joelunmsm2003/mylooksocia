<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Tus servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >



  <ion-item-sliding>
    
    <ion-item *ngFor="let item of servicios" >
      <ion-avatar *ngIf ="item.cliente__photo_facebook" item-start>
       <img src="{{item.cliente__photo_facebook}}" alt="">
      </ion-avatar>


      <ion-avatar *ngIf ="!item.cliente__photo_facebook" item-start>
       
      </ion-avatar>






      <ion-row (click)='iradetalle(item)'>


      <ion-col col-2>{{item.id}}</ion-col>

      <ion-col col-6>
        
      {{item.fecha}} {{item.fecha_inicio}}

      </ion-col>

      <ion-col col-4> <h2> {{item.cliente__nombre}} </h2></ion-col>

      
      </ion-row>
    
    </ion-item>
 
  </ion-item-sliding>




</ion-content>

<mytabs></mytabs>
