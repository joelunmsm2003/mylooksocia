 <ion-header>
    <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Servicios</ion-title>

    

    </ion-navbar>
  </ion-header>



<ion-content  >



  <ion-item-sliding *ngIf='servicios'>
    
    <ion-item *ngFor="let item of servicios" >
     






      <ion-row (click)='iradetalle(item)'>

<!-- 
      <ion-col col-2>{{item.id}}</ion-col> -->

      

      <ion-col col-8> {{item.pedidos[0].subcategoria__nombre}} </ion-col>

      <ion-col col-4>
        
      {{item.fecha}} {{item.fecha_inicio}} 

      </ion-col>

      
      </ion-row>
    
    </ion-item>
 
  </ion-item-sliding>


  
<div style='height:50px;'></div>

<h1 *ngIf='!servicios' padding >Aún no has realizado tu primer servicio, cuando empieces se mostrará en esta pantalla</h1>



</ion-content>
