<ion-header>

  <ion-navbar color="white">

   <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Formulario</ion-title>



  </ion-navbar>

</ion-header>

<ion-content padding>




 <form (ngSubmit)="logForm(user)" [formGroup]="todo">
     

      <ion-item>
            <ion-input placeholder="Caracteristica"  formControlName="email"  name='email' id="loginField" type="text" required [(ngModel)] = "user.caracteristica"></ion-input>
      </ion-item>


      <ion-item>
            <ion-input placeholder="Entidad" formControlName="nombre"  name='entidad' id="loginField" type="text" required [(ngModel)] = "user.entidad"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input placeholder="Duracion" formControlName="password" name="duracion" id="loginField" type="text" required [(ngModel)] = "user.duracion"></ion-input>
      </ion-item>




      <button round ion-button type="submit" color='dark' block [disabled]="!todo.valid">Guardar</button>
    </form>



</ion-content>

  

<style type="text/css">
  
  .active{
-webkit-filter: grayscale(100%);  Safari 6.0 - 9.0 
 filter: grayscale(100%); 
    color:#fff;
  }

  .desactivo{

    -webkit-filter: grayscale(0%);  Safari 6.0 - 9.0 
 filter: grayscale(0%);


  }
</style>
