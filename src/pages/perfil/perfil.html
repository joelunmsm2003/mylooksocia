 <ion-header>
    <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Perfil</ion-title>

    

    </ion-navbar>
  </ion-header>


<ion-content >
<div class="spacer">
  


</div>

  <div class='perfil'>

  <img  *ngIf='photo'  src="http://138.68.230.137:8000/{{photo}}" style='clear: left; border-radius: 50%'>

  <img  *ngIf='!photo'  src="http://www.gravatar.com/avatar/f792ce8da677f74a86b1edb6304d6d0b?s=400&r=g&d=http%3A%2F%2Farqa.com%2Fwp-content%2Fuploads%2F2015%2F06%2Fnew-mistery.png" style='border-radius: 50%; clear: left;'>

  {{grupo}}

  <h2>{{nombre}}</h2>
  </div>

      <!-- <div class="profile-menu">
        <img src="{{host}}/{{photo}}" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div> -->
    

   <ion-grid style='text-align: center;'>


    <h6>DNI: {{dni}}</h6>


    <ion-row padding >

  <ion-col  *ngIf='uno'>
  <ion-icon   class='estrella' name="star"></ion-icon>
  </ion-col>

  <ion-col *ngIf='!uno' >
  <ion-icon   class='estrella' name="star-outline"></ion-icon>
  </ion-col>


  <ion-col col-2  *ngIf='dos'>
  <ion-icon   class='estrella' name="star"></ion-icon>
  </ion-col>

  <ion-col col-2 *ngIf='!dos'>
  <ion-icon   class='estrella' name="star-outline"></ion-icon>
  </ion-col>

    <ion-col col-2  *ngIf='tres'>
    <ion-icon   class='estrella' name="star"></ion-icon>
    </ion-col>

    <ion-col col-2 *ngIf='!tres'>
    <ion-icon     class='estrella' name="star-outline"></ion-icon>
    </ion-col>
    
    <ion-col col-2   *ngIf='cuatro'>
    <ion-icon  class='estrella' name="star"></ion-icon>
    </ion-col>

    <ion-col col-2 *ngIf='!cuatro'>
    <ion-icon    class='estrella' name="star-outline"></ion-icon>
    </ion-col>

    <ion-col col-2 *ngIf='cinco'>
    <ion-icon   class='estrella' name="star"></ion-icon>
    </ion-col>

    <ion-col col-2 *ngIf='!cinco'>
    <ion-icon    class='estrella' name="star-outline"></ion-icon>
    </ion-col>

    <ion-col style='padding-top: 13px;'>{{puntaje}}</ion-col>

   </ion-row>




   <h6>{{atendidos}} Stilos realizados</h6>




   </ion-grid>


   <div style='text-align: center;' padding>

    <img src='{{qr}}'>
  </div>

  </ion-item>
