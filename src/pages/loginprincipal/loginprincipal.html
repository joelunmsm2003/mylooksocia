<ion-header>
    <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Ingresar</ion-title>

    

    </ion-navbar>
  </ion-header>



<ion-content class='fondo' padding>



<div >
    <div   center>


    <div style='padding: 127px;
    padding-top: 21px;
    padding-bottom: 21px;' >
      
    <img src='assets/imgs/logo.png' style='border: 2px solid #fff;
    border-radius: 10px;box-shadow: 0 6px 75px 9px #f7ecec;
    background-color: white;'>

    </div>

      <ion-list>


 <!--        <p style='color: #000;
    font-family: "Varela Round";text-align: center;'>Ingrese usuario y contrase√±a para iniciar sesion</p> -->
  <form #loginForm="ngForm" (ngSubmit)="authenticate(model.username,model.password)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list >
            <ion-label padding color='light'>USUARIO</ion-label>
          <ion-item style='background: none;'>

            <ion-input  style='color: #fff !important;'  name="username" id="loginField" type="text" required [(ngModel)] = "model.username" #email></ion-input>
          </ion-item>

          <ion-label padding color='light'>CLAVE</ion-label>
          <ion-item style='background: none;'>
            <ion-input  style='color: #fff !important;'  name="password" id="passwordField" type="password" required [(ngModel)] = "model.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>


        <button  round ion-button class="submit-btn" color='dark' full type="submit" [disabled]="!loginForm.form.valid">Ingresar
        </button>
      </ion-col>
    </ion-row>
  </form>

<p style='color:#fff;'>Version 0.1.9</p> -->

      

      </ion-list>


      

 
      
    </div>


</div>
</ion-content>
