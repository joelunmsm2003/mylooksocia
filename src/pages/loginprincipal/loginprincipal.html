<ion-header>
    <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Inicio</ion-title>

    

    </ion-navbar>
  </ion-header>



<ion-content>



<div padding>
    <div   center>




      <ion-list >


        <p style='color: #000;
    font-family: "Varela Round";text-align: center;'>Ingrese usuario y contrase√±a para iniciar sesion</p>
  <form #loginForm="ngForm" (ngSubmit)="authenticate(model.username,model.password)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list >
            <ion-label padding color='dark'>Usuario</ion-label>
          <ion-item>

            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)] = "model.username" #email></ion-input>
          </ion-item>

          <ion-label padding color='dark'>Password</ion-label>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)] = "model.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>


        <button  round ion-button class="submit-btn" color='dark' full type="submit" [disabled]="!loginForm.form.valid">Ingresar
        </button>
      </ion-col>
    </ion-row>
  </form>

<p style='color:#fff;'>Version 0.1.9</p> -->

      

      </ion-list>


      

 
      
    </div>


</div>
</ion-content>
