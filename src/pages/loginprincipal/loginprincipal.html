


<ion-content>


<ion-navbar>
  
  <ion-title> </ion-title>

  <ion-buttons>
      
      <button ion-button (click)='closeModal()'>Cerrar</button>

  </ion-buttons>

</ion-navbar>

<div padding>
    <div style="padding-top:10%"  center>




      <ion-list >

        <p style='color: #fff;
    font-family: "Varela Round";text-align: center;'>Ingrese usuario y contrase√±a para iniciar sesion</p>
  <form #loginForm="ngForm" (ngSubmit)="authenticate(model.username,model.password)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list >
            <ion-label color='light'>Email</ion-label>
          <ion-item>

            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)] = "model.username" #email></ion-input>
          </ion-item>

          <ion-label color='light'>Password</ion-label>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)] = "model.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>


        <button  round ion-button class="submit-btn" color='white' full type="submit" [disabled]="!loginForm.form.valid">Ingresar
        </button>
      </ion-col>
    </ion-row>
  </form>

        </button> -->

    </div>


</div>
</ion-content>
